{% load static %}

<!-- ***** Preloader Start ***** -->
<div id="preloader">
    <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- Header -->
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home:home' %}"><h2>Stand Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'home' %} active {% endif %}">
                        <a class="nav-link" href="{% url 'home:home' %}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'about' %} active {% endif %}">
                        <a class="nav-link" href="{% url 'home:about' %}">About Us</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'article' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'article:article' %}">All Article</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'home:contact' %}">Contact Us</a>
                    </li>

                    {% if request.user.is_authenticated %}
                        <li class="nav-item dropdown {% if request.resolver_match.url_name == 'user profile' %}active{% endif %}">

                            <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false"
                               href="{% url 'account:user profile' request.user.id %}">
                                <img src="{% static 'images/about-us.jpg' %}" width="30px" height="30px"
                                     style="border-radius: 100%" alt=""> {{ request.user.full_name }}</a>

                            <div class="dropdown-menu" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="{% url 'account:user edit profile' request.user.id %}">Edit Profile</a>
                                <a class="dropdown-item" href="{% url 'account:user profile' request.user.id %}">Your Articles</a>
                                <a class="dropdown-item" href="">Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" href="{% url 'account:user logout' %}">Logout</a>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item {% if request.resolver_match.url_name == 'user register' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'account:user register' %}">Register</a>
                        </li>
                        <li class="nav-item {% if request.resolver_match.url_name == 'user login' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'account:user login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
