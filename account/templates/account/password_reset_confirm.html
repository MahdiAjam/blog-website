{% extends 'base.html' %}
{% block title %}password confirm{% endblock %}


{% block content %}
    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="text-content">
                            <h4>Don't worry</h4>
                            <h2>confirm password</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Banner Ends Here -->
    <br>
    {% include 'includes/messages.html' %}
    <br>
    <!-- Login Form -->
    <section class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="contact-form">
                        {% if validlink %}
                            <form id="" action="" method="POST" novalidate>
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-12">
                                        {{ form.as_p }}
                                    </div>
                                    <div class="col-lg-12">
                                        <fieldset>
                                            <button type="submit" class="main-button">change</button>
                                        </fieldset>
                                    </div>
                                </div>
                            </form>
                        {% else %}
                            <h2>this link is not valid. please try again</h2>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
